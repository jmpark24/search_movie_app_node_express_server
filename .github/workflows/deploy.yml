name: Node.js CI/CD

on:
  push:
    branches:
      - main # 또는 배포를 원하는 다른 브랜치
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20' # Node.js 버전

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build # TypeScript 컴파일 등의 빌드 명령

      - name: Create deployment package
        run: |
          mkdir -p deploy
          find . -maxdepth 1 ! -name 'deploy' ! -name '.' -exec cp -r {} deploy/ \;
          cd deploy
          zip -r deploy.zip .
          cd ..

      - name: Deploy to Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v20
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: ${{ secrets.EB_APP_NAME }} # Elastic Beanstalk 애플리케이션 이름
          environment_name: ${{ secrets.EB_ENV_NAME }} # Elastic Beanstalk 환경 이름
          version_label: ${{ github.sha }} # 배포 버전 레이블
          region: ${{ secrets.AWS_REGION }} # 예: ap-northeast-2
          deployment_package: deploy/deploy.zip
          wait_for_environment_recovery: 60
